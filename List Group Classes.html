<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group Classes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="List Group Classes.css">

</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center" >Bootstrap List Group Classes</h2>
        <div class="row">
            <div class="col-sm-5 py-3">
                <ul class="list-grouo">
                    <li class="list-group-item list-group-item-primary">List Item One</li>
                    <li class="list-group-item list-group-item-success">List Item Two</li>
                    <li class="list-group-item list-group-item-danger">List Item Three</li>
                    <li class="list-group-item list-group-item-warning">List Item Four</li>
                    <li class="list-group-item list-group-item-info">List Item Five</li>
                </ul>
            </div>
            <div class="col-sm-7 py-3">
                <ul class="list-grouo list-group-horizontal">
                    <li class="list-group-item">List Item One</li>
                    <li class="list-group-item">List Item Two</li>
                    <li class="list-group-item">List Item Three</li>
                    <li class="list-group-item">List Item Four</li>
                    <li class="list-group-item">List Item Five</li>
                </ul>
            </div>
            <div class="col-sm-7 py-3">
                <ul class="list-grouo">
                    <a href="" class="list-group-item list-group-item-action">List Item One</a>
                    <a href="" class="list-group-item">List Item Two</a>
                    <a href="" class="list-group-item">List Item Three</a>
                    <a href="" class="list-group-item">List Item Four</a>
                    <a href="" class="list-group-item">List Item Five</a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
