<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Classes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="Form Classes.css">

</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap 4 Form Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="Basant@gmail.com" class="form-control-plaintext" readonly>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        Your Password must be 8-20 Character logn.
                    </small>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="" id="">
                        <option value="">India</option>
                        <option value="">Australia</option>
                        <option value="">England</option>
                        <option value="">Srilanka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control"></textarea>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>File Uploard</label>
                        <input type="file" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="range" class="form-control-range">
                    </div>
                    <div class="form-group">
                        <label>Hobbies</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-control-input" id="musicCheck">
                            <label for="musicCheck" class="form-check-label">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-control-input" id="SportsCheck">
                            <label for="SportsCheck" class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-control-input" id="BookCheck" disabled>
                            <label for="BookCheck" class="form-check-label">Books</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label> <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-control-input" name="Gender" id="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-control-input" name="Gender" id="female">
                            <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                <br><br>
                <form action="">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">
                            User Name
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="Submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
</body>
</html>
