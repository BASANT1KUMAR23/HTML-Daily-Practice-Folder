<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval Method</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me</button> <br><br>
    <p id="showClock"></p>
    <Script>
        var clock = setInterval(clocktiming,1000)
        function clocktiming(){
        var d=new Date();
        var basant=d.toLocaleTimeString();
        document.getElementById('showClock').innerHTML=basant;
        }
        </script>
</body> 
</html>
