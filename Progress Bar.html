<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>

    <link rel="stylesheet" href="image/bootstrap.css">

    <link rel="stylesheet" href="Notification.css">


</head>

<body>
<div class="container">
    <h2 class="py-3 text-center">Bootstrap Progress Bar Classes</h2>
    <div class="row py-5">
        <div class="col">
          
            <h5>HTML</h5>
          <div class="progress mb-3 " style="height:12px;">

            <div class="progress-bar" style="width:25%;">25% </div>
            <div class="progress-bar bg-success" style="width:25%;">30%</div>
            <div class="progress-bar bg-danger" style="width:25%;">90%</div>
          </div>  
          <h5>Web Development</h5>
          <div class="progress" style="height: 10pxpx;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:50%;">50%</div>
          </div>  
        </div>
    </div>
    
</div>
</body>

</html>
