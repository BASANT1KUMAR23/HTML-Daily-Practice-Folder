<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            Name:
            <input type="text"> 
        </div>
       
       <div>
        <br>
        Colour:
        <input type="color">
       </div>
       <div>
        <br>
        Email:
        <input type="email">
       </div>
       <div>
        <br>
        Date:
        <input type="date">
       </div>
       <div>
        <br>
        Hidden:
        <input type="hidden" value="Delhi">
       </div>
       <div>
        <br>
        Number:
        <input type="number">
       </div>
       <div>
        <br>
        Password:
        <input type="password">
       </div>

       <div>
        <br>
        Time:
        <input type="time">
       </div>
       <div>
        <br>
        URL:
        <input type="url">
       </div>
       <div>
        <br>
        Range:
        <input type="range" min="1000" max="5000">
       </div>
       <div>
        <br>
        Submit Button:
        <input type="button" value="Submit Form">
       </div>
       <div>
        <br>
        Reset:
        <input type="reset">
       </div>

    </form>
</body>
</html>
