<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
     <table border="1">
        <caption style="color:red;">Table Example</caption>
       <thead style="color:blue">
        <tr> 
            <th>Column 1</th>
            <th>Vijay-Deverakonda</th>
            <th colspan="2">Column 3</th>
        </tr> 
       </thead>
      <tbody style="color:blue">
        <tr>
            
            <th >Row 1</th>
            <td><img src="image/Vijay-Deverakonda.jpg" alt=""></td>
            <td colspan="2">
                <a href="https://www.google.com" target="_blank" style="color:orange;">Google</a>
            </td>
           
        </tr>
        <tr>
            <th rowspan="2">Row 2</th>
            <td>data4</td>
            <td>data5</td>
            <td>data6</td>
        </tr>
        <tr>
            
            <td>data7</td>
            <td>data8</td>
            <td>data9</td>
        </tr>
    </tbody>
    <tfoot style="color:red;">
        <tr>
            <td>Click Now</td>
            <td height="120">Click Can You Later</td>
            <td colspan="2">Click Me</td>
        </tr>
    </tfoot>
     </table>
</body>
</html>
