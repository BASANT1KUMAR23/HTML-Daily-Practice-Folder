<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval Function</title>
</head>
<body>
    <script>
        var x =10;
        var y =20;
        var a = eval("x * y") + "<br>";
        var b = eval("2 + 2") + "<br>";
        var c = eval("x + 17") + "<br>";

        var res = a + b + c;

        console.log(res);

        console.log(eval('2 + 2') === eval('4'));

    </script>
</body>
</html>
